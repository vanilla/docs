{{ partial "header.html" . }}
<!-- Template: Single -->

<div class="docs-content">
    <div class="panelBackgroundBleed"></div>
    <div class="content">
        <main class="row mainContent">

            {{ partial "panel.html" . }}

            <div id="content" class="column column-main">

                {{ partial "breadcrumbs.html" . }}
                {{ partial "title.html" . }}
                {{ partial "versioning.html" .Params }}

                {{ if .Params.toc }}

                    <div class="docs-toc-wrapper">
                        <div id="toc" class="column column-3 docs-toc {{ if gt (len .TableOfContents) 2500 }}compact{{ end }}">
                            {{ .TableOfContents }}
                        </div>
                    </div>

                {{ end }}

                <div class="userContent">
                    {{ .Content }}

                    {{ partial "platforms.html" . }}
                </div>
            </div>
        </main>
    </div>
</div>

{{ partial "footer.html" . }}
